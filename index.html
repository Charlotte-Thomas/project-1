<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Gloria+Hallelujah|Orbitron&display=swap"
    rel="stylesheet">
  <title>Project 1</title>
</head>

<body>
  <header>
    <h1 class="slide-rotate-hor-t-fwd">Space Invaders</h1>
    <h2 class="slide-rotate-hor-t-fwd-controls" id='controls'>controls</h2>
    <div class="slide-rotate-hor-t-fwd-buttons" id='wsad'>
      <button id='w'>W</button>
      <div id='middleControls'>
        <button class="hvr-sweep-to-left" id='a'>A</button>
        <button>S</button>
        <button class="hvr-sweep-to-right" id='d'>D</button>
      </div>
      <button class="hvr-radial-out" id='spacebar'>Spacebar</button>
      <p id='intructions'>
        Hold down key or hover over letter for intructions <br /><br />
        Game increases in difficulty with each win
      </p>
    </div>
    <div class="slide-rotate-hor-bottom">
      <button class="hvr-pulse-grow" id='start'>Start Game</button>
    </div>
  </header>

  <main>
    <h1 id='gameHeader'>Space Invaders</h1>
    <section class='pageText'>
      <h2>Lives: <span id='lives'>0</span>
        <div id='heartOne'></div>
        <div id='heartTwo'></div>
        <div id='heartThree'></div>
      </h2>
      <h2>Score: <span id='score'>0</span></h2>
    </section>
    <div class="grid"></div>
    <section class='gameOver'>
      <h3>Game Over!</h3>
      <h3 id='wave'></h3>
      <p id='tryAgain'></p>
      <button id='restart'>Restart</button>
      <p id='countDown'>3</p>
    </section>
  </main>
</body>

</html>
